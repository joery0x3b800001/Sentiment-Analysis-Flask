<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
        }

        button {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            text-align: center;
            background-color: {{ color }};
        }

        .result h2 {
            margin: 0;
            color: #333;
        }

        .result p {
            margin: 10px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/" method="post">
            <textarea name="review" rows="6" cols="50" placeholder="Enter your review here..." required></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>
        {% if sentiment %}
        <div class="result">
            <h2>Sentiment: {{ sentiment }}</h2>
            <p>Confidence: {{ confidence | round(2) }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
